name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Install dependencies and run tests
        run: mvn clean test
