name: PR pipeline

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:
    

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          ref: ${{ github.event.inputs.checkoutRef }}

      - name: Set up JDK 8
        uses: actions/setup-java@4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Install dependencies and run tests
        run: mvn clean test
